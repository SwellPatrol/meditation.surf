<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #000;
      }
      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
    <script type="module">
      import * as shaka from "shaka-player/dist/shaka-player.ui.js";
      const video = document.getElementById("video");
      const player = new shaka.Player();
      player.attach(video).then(() => {
        const uri = new URLSearchParams(window.location.search).get("uri");
        if (uri) {
          player.load(uri).then(() => {
            video.play().catch(() => {});
          });
        }
      });
    </script>
  </head>
  <body>
    <video id="video" autoplay loop muted playsinline></video>
  </body>
</html>
